<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bana cevap verir misin?</title>
  <style>
    body {
      background-color: #ffd6e8; /* TatlÄ± pembe tonu */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }

    .gif {
      width: 400px; /* Daha da bÃ¼yÃ¼tÃ¼ldÃ¼ */
      height: auto;
      margin-bottom: 35px;
      transition: transform 0.3s ease;
    }

    .gif:hover {
      transform: scale(1.07);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #7ed957;
      color: white;
    }

    #no {
      background-color: #ff6b81;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <img id="bearGif" class="gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGc5dm1lMnozMHFhM3NkYzkyb2dmbXc2d3VvMGdkZ3hnNWFjc3ZsciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0T1x0SgceKZ5AFW3G3/giphy.gif" alt="SarÄ±lank AyÄ±cÄ±klar">
  <h1 id="question">Daha fazla konuÅŸabilir miyiz?</h1>
  <div class="buttons" id="buttonContainer">
    <button id="no">HayÄ±r</button>
    <button id="yes">Evet</button>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const buttonContainer = document.getElementById('buttonContainer');
    const bearGif = document.getElementById('bearGif');
    const question = document.getElementById('question');

    function getRandomPosition() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;
      return { x, y };
    }

    noButton.addEventListener('mouseenter', () => {
      const pos = getRandomPosition();
      noButton.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
    });

    yesButton.addEventListener('click', () => {
      // GIF deÄŸiÅŸtiriliyor ve bÃ¼yÃ¼tÃ¼lmÃ¼ÅŸ hali korunuyor
      bearGif.src = 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXoxczZzcG96NDNobHc1ZHlwa3RiNjBkdGg3d21jMXZ0cTMxdHBxdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MEF1VadKbQBdmd8LCn/giphy.gif';
      question.textContent = 'CevabÄ±nÄ± sabÄ±rsÄ±zlÄ±kla bekliyorum ðŸ’Œ';
      buttonContainer.style.display = 'none';
    });
  </script>
</body>
</html>
