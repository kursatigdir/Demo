<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Karar Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 60px;
      transition: font-size 0.4s ease, opacity 0.4s ease;
    }
    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      align-items: flex-start;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 10px;
      transform-origin: top center;
    }
    #yesBtn {
      background-color: #4CAF50;
    }
    #noBtn {
      background-color: #f44336;
    }
    #thankYouMessage {
      margin-top: 40px;
      font-size: 22px;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    #animationContainer {
      margin-top: 20px;
    }
    #animationContainer img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }
    #initialGifContainer {
      margin-top: 20px;
    }
    #initialGifContainer img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Bu bir tanışma teklifidir. Uzun zamandır takipleşiyoruz fakat hiç tanışamadık acaba tanışabilir miyiz?</h1>

  <div class="button-container">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <!-- Butonların hemen altına kedi GIF'i -->
  <div id="initialGifContainer">
    <img
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzdyM3QwazBxZGJkeGZxd2k4aDNudDkyYzM3MjBycDk1eGs5djlpOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mRvzQIDr0gHCz82SV0/giphy.gif"
      alt="Tatlı Kedi"
    />
  </div>

  <div id="thankYouMessage"></div>
  <div id="animationContainer"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const thankYouMessage = document.getElementById('thankYouMessage');
    const animationContainer = document.getElementById('animationContainer');

    let yesFontSize = 20;
    let yesPadding = 15;

    let noFontSize = 20;
    let noPadding = 15;

    let questionFontSize = 32;

    let noConverted = false;

    noBtn.addEventListener('click', () => {
      if (!noConverted) {
        noBtn.textContent = 'Emin misin?';
        noBtn.style.transform = 'scale(0.5)';
        noConverted = true;
      }

      yesFontSize *= 1.3;
      yesPadding *= 1.2;

      yesBtn.style.fontSize = `${yesFontSize}px`;
      yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

      noFontSize = Math.max(12, noFontSize * 0.85);
      noPadding = Math.max(8, noPadding * 0.85);

      noBtn.style.fontSize = `${noFontSize}px`;
      noBtn.style.padding = `${noPadding}px ${noPadding * 2}px`;

      questionFontSize = Math.max(16, questionFontSize * 0.9);
      question.style.fontSize = `${questionFontSize}px`;

      const yesBtnWidth = yesBtn.offsetWidth;
      const windowWidth = window.innerWidth;

      if (yesBtnWidth > windowWidth * 0.6) {
        question.style.opacity = '0';
        question.style.pointerEvents = 'none';
      } else {
        question.style.opacity = '1';
        question.style.pointerEvents = 'auto';
      }
    });

    yesBtn.addEventListener('click', () => {
      // Mesaj göster
      thankYouMessage.textContent = "Teşekkür ederim. O zaman Instagram'dan cevap verir misin ?";
      thankYouMessage.style.opacity = '1';

      // Butonları gizle
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      question.style.opacity = '0';

      // Animasyonlu kedi GIF'i ekle
      const catGif = document.createElement('img');
      catGif.src = 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDl5Zm1kejhxNGxqeXE4bjE3NnRyN2k0cnE1dWxrd25oOWtuZWdlZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nMAadQWIoF0AEopvts/giphy.gif';
      catGif.alt = 'Tatlı Kedi';
      animationContainer.appendChild(catGif);
    });
  </script>
</body>
</html>
